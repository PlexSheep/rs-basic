[workspace]
members = [
	".",
	"crates/criterion-demo",
	"crates/cucumber-demo",
	"crates/panic-calm",
	"crates/pest-demo",
	"crates/revsqrt",
	"crates/serde-json-demo",
	"crates/shortc",
	"crates/socker",
	"crates/tokryon",
	"crates/tokio-send-sync",
	"crates/matchmatchmatch",
	"crates/future_stream",
	"crates/mpsc",
	"crates/mpsc-full",
	"crates/echargs",
	"crates/claptest",
	"crates/rest",
	"crates/rest-queued",
	"crates/fluent-demo",
	"crates/onlytoken",
	"crates/sqlite-demo",
	"crates/diesel-demo",
	"crates/ptlog",
	"crates/hello-world",
	"crates/statusline",
	"crates/clap-repl-demo",
	"crates/arithmetics",
	"crates/egui-demo",
	"crates/rfd-demo",
	"crates/iter-prod",
	"crates/tpdemo",
	"crates/graph",
	"crates/sdl-idiot",
