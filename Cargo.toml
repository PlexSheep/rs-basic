default-members = ["."]

[workspace.dependencies]
anyhow = "1.0.79"
thiserror = "1.0.56"
serde = { version = "1.0.171", features = ["derive"] }
serde_json = "1.0.102"
libpt = { version = "0.5.1", features = ["full"] }

[package]
name = "rs-basic"
version = "0.2.1"
edition = "2021"
authors = ["Christoph J. Scherr <softwar@cscherr.de>"]
publish = false
autobins = true
default-run = "rs-basic"
